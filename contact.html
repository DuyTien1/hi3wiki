	<body style="background-color: LightCyan">
		<!-- navbar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-info bg-opacity-25 fixed-top shadow-sm">
			<div class="container">
				<a class="navbar-brand d-flex align-items-center" href="#">
					<img src="./assets/images/logo.png" width="60" height="60" alt="logo" class="me-2" />

				</a>
				<button
					class="navbar-toggler border-0"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mx-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link px-3" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link px-3" href="FAQs.html">FAQs</a>
						</li>
						<li class="nav-item">
							<a class="nav-link px-3" href="contact.html">Contact</a>
						</li>
					</ul>
					<form class="d-flex mb-3 mb-lg-0 d-lg-none">
						<div class="input-group">
							<input
								class="form-control border-0"
								type="search"
								placeholder="Search..."
								aria-label="Search"
							/>
							<button class="btn btn-primary" type="submit">
								<ion-icon
									name="search-outline"
									class="align-middle"
									style="font-size: 1.3rem"
								></ion-icon>
							</button>
						</div>
					</form>
					<div
						class="d-flex flex-column flex-lg-row align-items-center justify-content-center ms-lg-3 gap-2 h-100"
					>
						<a
							href="#!"
							class="btn btn-warning d-flex align-items-center justify-content-center"
							type="submit"
							><ion-icon name="person-add-outline" class="me-1 align-middle"></ion-icon>Sign Up</a
						>
						<a
							href="#!"
							class="btn btn-primary d-flex align-items-center justify-content-center"
							type="submit"
							><ion-icon name="log-in-outline" class="me-1 align-middle"></ion-icon>Login</a
						>
					</div>
				</div>
			</div>
		</nav>

		<!-- contact section -->
		<section class="contact" style="margin: 140px 0; padding: 40px 0">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-8">
						<h2 class="text-center mb-5">Contact Us</h2>
						<div class="card border-0 shadow">
							<div class="card-body p-5">
								<form>
									<div class="mb-4">
										<label for="name" class="form-label">Your Name</label>
										<input type="text" class="form-control" id="name" required />
									</div>
									<div class="mb-4">
										<label for="email" class="form-label">Email Address</label>
										<input type="email" class="form-control" id="email" required />
									</div>
									<div class="mb-4">
										<label for="subject" class="form-label">Subject</label>
										<input type="text" class="form-control" id="subject" required />
									</div>
									<div class="mb-4">
										<label for="message" class="form-label">Message</label>
										<textarea class="form-control" id="message" rows="5" required></textarea>
									</div>
									<button type="submit" class="btn btn-primary w-100">Send Message</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<footer class="footer bg-info bg-opacity-25">
			<div class="container">
				<div class="row py-5 gy-4">
					<div
						class="col-8 col-md-4 d-flex align-items-center justify-content-center order-1 order-md-1"
					>
						<div class="d-flex flex-column align-items-center">
							<div class="d-flex align-items-center">
								<img src="./assets/images/logo.png" alt="" class="me-2" />
								<h5 class="opacity-50 mt-2" style="font-family: 'Rancho'">HI3 WiKi</h5>
							</div>
							<span class="text-muted fst-italic d-flex mt-2" style="font-size: 0.8rem"
								>Created with ❤️ by niTe</span
							>
						</div>
					</div>
					<div class="col-4 col-md-2 order-2 order-md-2">
						<div class="d-flex flex-column gap-2">
							<p class="text-white fs-4 text-bold mb-3">Chính Sách</p>
							<p class="text-white-50 mb-2">FAQs</p>
							<p class="text-white-50 mb-2">Hỏi đáp</p>
							<p class="text-white-50 mb-2">Công việc</p>
							<p class="text-white-50 mb-2">Liên Hệ</p>
						</div>
					</div>
					<div class="col-4 col-md-2 order-4 order-md-3">
						<div class="d-flex flex-column gap-2">
							<p class="text-white fs-4 text-bold mb-3">Chính Sách</p>
							<p class="text-white-50 mb-2">FAQs</p>
							<p class="text-white-50 mb-2">Hỏi đáp</p>
							<p class="text-white-50 mb-2">Công việc</p>
							<p class="text-white-50 mb-2">Liên Hệ</p>
						</div>
					</div>
					<div class="col-8 col-md-4 order-3 order-md-4">
						<p class="text-white fs-4 text-bold text-center mb-4">Theo dõi tôi</p>
						<div class="row">
							<div class="d-flex flex-column align-items-center justify-content-center gap-3">
								<div class="col-12 d-flex align-items-center justify-content-center">
									<a id="facebook" href="#!" class="me-2">
										<ion-icon name="logo-facebook" class="text-white fs-2"></ion-icon>
									</a>
									<span for="facebook" class="text-white text-capitalize w-25"> facebook </span>
								</div>
								<div class="col-12 d-flex align-items-center justify-content-center">
									<a id="instagram" href="#!" class="me-2">
										<ion-icon name="logo-instagram" class="text-white fs-2"></ion-icon>
									</a>
									<span for="instagram" class="text-white text-capitalize w-25"> instagram </span>
								</div>
								<div class="col-12 d-flex align-items-center justify-content-center">
									<a id="youtube" href="#!" class="me-2">
										<ion-icon name="logo-youtube" class="text-white fs-2"></ion-icon>
									</a>
									<span for="youtube" class="text-white text-capitalize w-25"> youtube </span>
								</div>
								<div class="col-12 d-flex align-items-center justify-content-center">
									<a id="tiktok" href="#!" class="me-2">
										<ion-icon name="logo-tiktok" class="text-white fs-2"></ion-icon>
									</a>
									<span for="tiktok" class="text-white text-capitalize w-25"> tiktok </span>
								</div>
							</div>
						</div>
					</div>
